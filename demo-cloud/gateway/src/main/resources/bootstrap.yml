nacos:
  server-address: 127.0.0.1:8848
  username: nacos
  password: nacos
  # 是否为临时实例，默认为 true
  ephemeral: true
  namespace: demo
  group: DEFAULT_GROUP
  file-extension: yaml


# Tomcat
server:
  version: 1.0.0
  port: 18080

# Spring
spring:
  #  LOWER_CAMEL_CASE    userName    默认策略
  #  KEBAB_CASE    user-name
  #  LOWER_CASE    username
  #  SNAKE_CASE    user_name
  #  UPPER_CAMEL_CASE    UserName
  jackson:
    property-naming-strategy: LOWER_CAMEL_CASE
  application:
    # 应用名称
    name: demo-gateway
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: ${nacos.server-address}
        # 用户名
        username: ${nacos.username}
        # 密码
        password: ${nacos.password}
        # 命名空间
        namespace: ${nacos.namespace}
        # 是否为临时实例，默认为 true
        ephemeral: ${nacos.ephemeral}
      #        group: ${nacos.group} # 使用的 Nacos 配置分组，默认为 DEFAULT_GROUP
      config:
        bootstrap:
          enable: true
        # 服务注册地址
        server-addr: ${nacos.server-address}
        # 用户名
        username: ${nacos.username}
        # 密码
        password: ${nacos.password}
        # 命名空间
        namespace: ${nacos.namespace}
        # 配置文件格式zd
        file-extension: ${nacos.file-extension}
        # 共享配置
        shared-configs:
          - data-id: ${spring.application.name}.${nacos.file-extension}
            group: ${nacos.group}
            refresh: true
          - data-id: ${spring.application.name}-${spring.profiles.active}.${nacos.file-extension}
            group: ${nacos.group}
            refresh: true
          - data-id: demo-common.${nacos.file-extension}
            group: ${nacos.group}
            refresh: true
          - data-id: demo-common-${spring.profiles.active}.${nacos.file-extension}
            group: ${nacos.group}
            refresh: true

wlpiaoyi:
  ee:
    cors:
      data:
        charset_name: 'UTF-8'
        snowflake:
          workerId: 1
          datacenterId: 1
          timerEpoch: 1729087588173

